---
name: trigger github.io build

on:
  push:
    branches:
      - main


  schedule:
    - cron: 11 06 * * *

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
          # Number of commits to fetch. 0 indicates all history.
          # Default: 1
          fetch-depth: 0

      - name: Setup Python
        # https://github.com/actions/virtual-environments/issues/1202
        # uses: actions/setup-python@v1
        # with:
        #   python-version: '3.7'
        uses: actions/setup-python@v2
        with:
          python-version: 3.7.7
          architecture: x64

      - name: Cache dependencies
        uses: actions/cache@v1
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Clone github.io
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git clone https://github.com/omegakid1902/omegakid1902.github.io.git

      - name: commit trigger
        run: |
          cd omegakid1902.github.io
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git checkout lyz-code/blue-book
          echo date +%s >> report.txt
          git commit -m "gh-pages build number #${{ github.run_number }}"
          git push origin lyz-code/blue-book

