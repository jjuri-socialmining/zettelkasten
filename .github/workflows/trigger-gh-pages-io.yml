---
name: trigger github.io build

on:
  push:
    branches:
      - main


  schedule:
    - cron: 11 06 * * *

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Clone github.io
        run: |
          git clone https://github.com/omegakid1902/omegakid1902.github.io.git

      - name: commit trigger
        run: |
          cd omegakid1902.github.io
          git checkout lyz-code/blue-book
          echo date +%s >> report.txt
          git add report.txt
          git commit -m "gh-pages build number #${{ github.run_number }}"
          git push origin lyz-code/blue-book
          
      - name: Commit files
        run: |
          cd omegakid1902.github.io
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git checkout lyz-code/blue-book
          echo date +%s >> report.txt
          git add report.txt
          git commit -m "trigger from zettelkasten #${{ github.run_number }}"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
